<div id="tg-catalog-page" class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <table st-table="catalog.displayCollection" 
          class="table table-striped" 
          st-safe-src="catalog.linkCollection">
        <thead>
        <tr>
          <th st-sort="submitted" st-sort-default="reverse">Submitted</th>
          <th st-sort="processed">Processed</th>
          <th>Url</th>
          <th>Text Size</th>
          <th>Text</th>
          <th>Stats</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in catalog.displayCollection">
          <td>{{row.submitted | date:'MMM dd, yyyy hh:mm:ss a'}}</td>
          <td>{{row.processed}}</td>
          <td><a target="_blank" ng-href="{{row.url}}">{{row.url}}</a></td>
          <td>{{row.textsize}}</td>
          <td>
            <a target="_blank" class="btn btn-sm btn-primary" ng-href="{{row.texturl}}" role="button">
                <i class="glyphicon glyphicon-file"></i>
            </a>
          </td>
          <td>
            <a class="btn btn-sm btn-primary" ng-href="#/stats/{{row.id}}" role="button">
              <i class="glyphicon glyphicon-stats"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
