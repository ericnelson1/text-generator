<!DOCTYPE HTML">
<html ng-app="app">
<head>
	<title>Text Generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
</head>
<body ng-controller="AppController as app">

	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<div style="width:100px">&nbsp;</div>
		</div>
		<ul class="nav nav-tabs">
			<li ng-repeat="option in app.options" ng-cloak>
				<a ng-link="{{option.key}}()">{{option.display}}</a>
			</li>
		</ul>
	</div>

	<div class="main-container">
		<div ng-viewport></div>
	</div>
	<p>hello man</p>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	<script src="lib/angular/router.es5.min.js"></script>

	<script src="components/home/home.js"></script>
	<script src="components/about/about.js"></script>
	<script src="components/stats/stats.js"></script>
	<script src="components/submit/submit.js"></script>

	<script src="app.js"></script>

</body>
</html>
