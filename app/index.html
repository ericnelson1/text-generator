<!DOCTYPE HTML">
<html ng-app="app">
<head>
  <title>Text Generator</title>
  <link rel="shortcut icon" href="/images/favicon.ico">
  <!-- bower:css -->
  <link rel="stylesheet" href="/angular-toastr/dist/angular-toastr.css" />
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-controller="AppController as app" class="ng-cloak" ng-cloak>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <div style="width:100px">&nbsp;</div>
    </div>
    <ul class="nav nav-pills">
      <li ng-class="{active: app.isActive(option.key)}" ng-repeat="option in app.options">
        <a ui-sref="{{option.key}}()">{{option.display}}</a>
      </li>
    </ul>
  </div>

  <div class="main-container">
    <div ui-view></div>
  </div>

    <!-- bower:js -->
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-resource/angular-resource.js"></script>
    <script src="/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/angular-smart-table/dist/smart-table.js"></script>
    <script src="/angular-sanitize/angular-sanitize.js"></script>
    <script src="/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/underscore/underscore.js"></script>
    <script src="/d3/d3.js"></script>
    <script src="/ui-router/release/angular-ui-router.js"></script>
    <script src="/validator-js/validator.js"></script>
    <!-- endbower --> 

    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/horizontal-chart.js"></script>
    <script src="/js/vertical-chart.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/about.js"></script>
    <script src="/js/submit.js"></script>
    <script src="/js/catalog.js"></script>
    <script src="/js/stats.js"></script>
    
</body>
</html>
